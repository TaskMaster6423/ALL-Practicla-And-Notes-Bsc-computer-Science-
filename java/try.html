<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Display</title>
    <link rel="stylesheet" href="javacss/javacss.css">
    <script src="/main.js"></script>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <div class="code-display-container">
        <code>

        </code>
    </div>

    <div class="page-navigation">
        <div class="page-number" id="page" >Page </div>
        <div class="navigation-buttons">
            <button class="navigation-button" onclick="previousPage()">Previous</button>
            <button class="navigation-button" onclick="nextPage()">Next</button>
        </div>
    </div>
</body>
</html>
